<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

<center>

<br><br><br>

<form>
    <ul>
        <li>
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </li>
        <li>
            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" date="date">
        </li>
        <li>
            <label for="gender">Gênero Masculino</label>
            <input type="radio">
        </li>
        <li>
            <label for="gender">Gênero Feminino</label>
            <input type="radio">
        </li>
        <li>
            <label for="gender">Gênero Outro</label>
            <input type="radio">
        </li>
    </ul>
    <ol>
        <li>
            <label for="email">Email</label>
            <input type="email">
        </li>
        <li>
            <label for="Password">Senha</label>
            <input type="password">
        </li>
    </ol>
        <button type="submit">Enviar</button>
</form>

<br><br><br>
   


</center>    
    
</body>
</html>
